<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up - KIEPL</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <div class="icon">
          <h2 class="logo"></h2>
        <div class="icon">
          <h2 class="logo">
            <div class="left-col">
              <a href="demo.htm">
                <img class="logo" src="logo.jpg"/>
              </a>
            </div>
            <div class="right-col">
              <class class="theme-switch-wrapper"></class>
          </h2>
        </div>
        </div>
        <div class="menu">
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="contactus.html">CONTACT</a></li>
          </ul>
        </div>
      </div>
      <div class="signup-content">
        <div class="form-container">
          <h2>Login Here</h2>
          <form>
            <input
              type="email"
              name="email"
              placeholder="Enter Your Email"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Enter The Password"
              required
            />
            <select>
              <option value="">Admin</option>
              <option value="">User</option>
            </select>
            <button class="btnn"><a href="#">Login</a></button>
            <p class="link">Don't have an account<br>
              <a href="signup.html">Sign up </a> here</a></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
